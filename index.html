<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // Returns string based on the random choice
        const getComputerChoice = () => {
            const random = Math.floor(Math.random() * 3);
            if(random == 0)
                return "rock";
            else if(random == 1)
                return "paper";
            else
                return "scissors";
        }

        // Returns string based on the player and computer selection
        const playRound = (playerSelection, computerSelection) => {
            if(playerSelection == "rock") {
                if(computerSelection == "rock")
                    return "tie";
                else if(computerSelection == "paper")
                    return "lose";
                else
                    return "win";
            }
            else if(playerSelection == "paper") {
                if(computerSelection == "paper")
                    return "tie";
                else if(computerSelection == "scissors")
                    return "lose";
                else
                    return "win";
            }
            else if(playerSelection == "scissors") {
                if(computerSelection == "scissors")
                    return "tie";
                else if(computerSelection == "rock")
                    return "lose";
                else
                    return "win";
            }
            else 
                return "incorrect"
        }

        const game = () => {
            let playerScore = 0;

            const playerSelection = prompt("Choose Rock, Paper or Scissors");
            const computerSelection = getComputerChoice();
            const result = playRound(playerSelection, computerSelection);

            if(result == "incorrect")
                console.log("Make sure to spell your choice correctly");
            else if(result == "tie") 
                console.log(`You tied, you both choose ${playerSelection}`);
            else if(result == "win") {
                console.log(`You won, ${playerSelection} beats ${computerSelection}`);
                playerScore++;
            }
            else if(result == "lose") 
                console.log(`You lose, ${computerSelection} beats ${playerSelection}`);
        }
    </script>
</body>
</html>
